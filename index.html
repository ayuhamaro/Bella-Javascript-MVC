<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>JS MVC</title>
    </head>
    <body>
		
        <div id="update"></div>
        <input id="updateBtn" type="button" value="Update" />
	
        <div id="list"></div>
        <input id="listBtn" type="button" value="List" />
		
        <script type="text/javascript" src="javascript/jquery-1.9.0.min.js"></script>
        <script type="text/javascript" src="javascript/jsmvc.js"></script>
        <script type="text/javascript">
            var a = new Jmvc();
            a.Ctrl.update = function(){
                var self = this.o;
                $('#updateBtn').bind('click', function(){
                    self.Model('ajax/json.html', 'update,update2', {"test":"1234"});
                });
            }
            a.View.update = function(obj){
                $('#update').html(obj.msg);
            }
            a.View.update2 = function(obj){
                alert(obj.msg);
            }
            a.Init('update');



            var b = new Jmvc();
            b.Ctrl.list = function(){
                var self = this.o;
                $('#listBtn').bind('click', function(){
                    self.Model('ajax/json2.html', 'list', {});
                });
            }
            b.View.list = function(obj){
                $('#list').html(obj.msg);
            }
            b.Ctrl.list();
        </script>
    </body>
</html>
